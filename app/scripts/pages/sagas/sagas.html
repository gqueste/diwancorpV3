<div class="container-fluid container-principal container-page">
  <div class="row container-element">
    <ol class="breadcrumb">
      <li><a href="#/">Accueil</a></li>
      <li class="active">Sagas mp3</li>
    </ol>
    <h1>Sagas mp3</h1>
  </div>
  <div class="row container-element row-thumbnails">
    <div class="container saga-container col-sm-6 col-md-4" ng-repeat="saga in sagas">
      <div class="thumbnail thumbnail-sagas">
        <a ng-href="#/sagas/{{saga.lien}}"><img ng-src="images/{{saga.jaquette}}" alt="Jaquette pour {{saga.nom}}"></a>
        <div class="caption" style="height:250px">
          <a ng-href="#/sagas/{{saga.lien}}"><h2>{{saga.nom}}</h2></a>
          <h4><span class="label label-sagas-status" ng-class='saga.statusClass'>{{saga.statut}}</span><span class="label label-default">{{saga.nbEpisodes}} Ã©pisodes</span></h4>
          <span ng-bind-html="saga.description"></span>
        </div>
      </div>
    </div>
  </div>
</div>
