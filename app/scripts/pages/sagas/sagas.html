<div class="container-fluid container-principal container-page">
  <h1>Sagas mp3</h1>
  <div class="row row-thumbnails">
    <div class="saga-container col-sm-6 col-md-4" ng-repeat="saga in sagas">
      <div class="thumbnail thumbnail-sagas">
        <a ng-href="#/sagas/{{saga.lien}}"><img ng-src="images/{{saga.jaquette}}" alt="Jaquette pour {{saga.nom}}"></a>
        <div class="caption">
          <a ng-href="#/sagas/{{saga.lien}}"><h2>{{saga.nom}}</h2></a>
          <h4><span class="label label-sagas-status" ng-class='saga.statusClass'>{{saga.statut}}</span><span class="label label-default">9 Ã©pisodes</span></h4>
          {{saga.description}}
        </div>
      </div>
    </div>
  </div>
</div>
